{% extends '../index.html' %}
{% load static i18n %}
{% load render_table from django_tables2 %}

{% block content %}
<!-- Basic Bootstrap Table -->
<div class="card">
    <h5 class="card-header">Add Medication</h5>
    <div style="text-align: center !important;" class="table-responsive text-nowrap">
        <form method="post">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-primary"><i class="bx bx-edit-alt me-1"></i> Save</button>
        </form>
    </div>
  </div>
{% endblock %}
